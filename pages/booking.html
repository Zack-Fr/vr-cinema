<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Booking | VR Cinema</title>

  <!-- Grid utilities -->
  <link rel="stylesheet" href="../styles/grid.css">
  <!-- Base theme -->
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <h1 class="logo">VR Cinema</h1>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logout-btn">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Booking Summary & Payment -->
  <main class="container mt-1">
    <h2 class="text-center mb-1">Booking Summary</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Left: Summary Details -->
      <section id="summary-section" class="card">
        <h3>Details</h3>
        <p><strong>Movie:</strong> <span id="booking-movie-title">—</span></p>
        <p><strong>Showtime:</strong> <span id="booking-showtime">—</span></p>
        <p><strong>Seats:</strong> <span id="booking-seats">—</span></p>
        <p><strong>Price per Seat:</strong> $<span id="booking-price">0.00</span></p>
        <p><strong>Total:</strong> $<span id="booking-total">0.00</span></p>

        <div class="form-group">
        <label for="coupon">Coupon Code</label>
        <input type="text" id="coupon" name="coupon" placeholder="Enter code" />
        <button type="button" id="apply-coupon" class="button mt-1">Apply Coupon</button>
        </div>
    </section>

    <!-- Right: Payment Form -->
    <section id="payment-section" class="card">
        <h3>Payment</h3>
        <form id="booking-form">
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card_number" placeholder="•••• •••• •••• ••••" required />
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />
            </div>
            <div class="form-group">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" name="cvc" placeholder="•••" required />
            </div>
        </div>
        <button type="submit" class="button mt-2" id="confirm-pay-btn">Confirm &amp; Pay</button>
        </form>
    </section>

    </div>
</main>

<!-- Footer -->
<footer>
    &copy; 2025 VR Cinema. All rights reserved.
</footer>

<!-- Scripts -->
<script src="../node_modules/axios/dist/axios.min.js"></script>
<script src="../scripts/api.js"></script>
<script src="../scripts/auth.js"></script>
<script src="../scripts/booking.js"></script>
</body>
</html>
