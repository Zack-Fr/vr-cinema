<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pick Your Seats | VR Cinema</title>

<!-- Grid utilities -->
<link rel="stylesheet" href="../styles/grid.css">
<!-- Base & Seat styles -->
<link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <div class="nav-left">
    h1 class="logo">VR Cinema</h1>
    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logout-btn">Logout</a>
    </nav>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-1">

    <!-- Movie Title -->
    <h2 id="movie-title" class="text-center mb-1">Loading...</h2>

    <!-- Showtime Selector -->
    <div class="form-group">
    <label for="showtime-select">Choose a time</label>
    <select id="showtime-select">
        <option value="">-- Select showtime --</option>
    </select>

    <div id="seat-map" class="grid gap-1 sm:grid-cols-8 md:grid-cols-10 lg:grid-cols-12">
    <!-- JS will inject .seat elements here -->
    </div>

    <!-- Proceed Button -->
    <button id="proceed-btn" class="button mt-1" disabled>
    Proceed to Book
    </button>

</main>
