<!-- client/pages/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile | VR Cinema</title>

  <!-- Grid utilities -->
  <link rel="stylesheet" href="../styles/grid.css">
  <!-- Base, Profile & Button enhancements -->
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="profile-page">

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <h1 class="logo">VR Cinema</h1>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="admin.html">Admin</a>
        <a href="#" id="logout-btn">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Profile Card -->
  <div class="profile-card">
    <h2>My Profile</h2>
    <div class="profile-info">
      <div>
        <strong>Name:</strong>
        <span id="profile-name">—</span>
      </div>
      <div>
        <strong>Email:</strong>
        <span id="profile-email">—</span>
      </div>
      <div>
        <strong>Favorite Genre:</strong>
        <span id="profile-genre">—</span>
      </div>
      <div>
        <strong>Loyalty Points:</strong>
        <span id="profile-points">—</span>
      </div>
      <div>
        <strong>Age:</strong>
        <span id="profile-age">—</span>
      </div>
    </div>
    <button class="button" id="edit-profile-btn">Edit Profile</button>
  </div>

  <!-- Past Bookings -->
  <section>
    <h2 class="text-center mb-1">Past Bookings</h2>
    <ul class="booking-list" id="booking-list">
      <!-- JS will inject <li class="booking-card">…</li> items here -->
    </ul>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 VR Cinema. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="../node_modules/axios/dist/axios.min.js"></script>
  <script src="../scripts/api.js"></script>
  <script src="../scripts/profile.js"></script>
</body>
</html>
