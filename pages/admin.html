<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | VR Cinema</title>
  <!-- Custom grid utilities -->
  <link rel="stylesheet" href="../styles/grid.css">
  <!-- Base theme & components -->
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

  <!-- Fixed Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <h1 class="logo">VR Cinema</h1>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logout-link">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Admin Panel Layout -->
  <main class="grid grid-cols-2 gap-6" id="admin-page">
    
    <!-- Sidebar Navigation -->
    <aside class="sidebar admin-sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <ul>
        <li><button id="btn-add-film">Add Film</button></li>
        <li><button id="btn-import-showtimes">Import Showtimes</button></li>
        <li><button id="btn-configure-seat-layout">Configure Seat Layout</button></li>
        <li><button id="btn-adjust-pricing">Adjust Pricing</button></li>
        </ul>
    </nav>
    </aside>

    <!-- Dynamic Content Area -->
    <section id="admin-content">
    <!-- Forms & tables will be injected here by admin.js -->
    </section>

</main>

<!-- Footer -->
<footer>
    &copy; 2025 VR Cinema. All rights reserved.
</footer>

<!-- Scripts: Axios + API wrapper + Admin logic -->
<script src="../node_modules/axios/dist/axios.min.js"></script>
<script src="../scripts/api.js"></script>
<script src="../scripts/admin.js"></script>
<script src="../scripts/auth.js"></script>

</body>
<!-- Templates -->
  <template id="tmpl-add-film-form">
    <h2>Add New Film</h2>
    <form id="add-film-form" class="admin-form">
      <div class="form-group">
        <label for="film-title">Title</label>
        <input type="text" id="film-title" name="title" required />
      </div>
      <div class="form-group">
        <label for="film-cast">Cast</label>
        <input type="text" id="film-cast" name="cast" required />
      </div>
      <div class="form-group">
        <label for="film-genre">Genre</label>
        <input type="text" id="film-genre" name="genre" required />
      </div>
      <div class="form-group">
        <label for="film-rating">Rating</label>
        <input type="text" id="film-rating" name="rating" required />
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="film-upcoming" name="is_upcoming" />
          Upcoming Release
        </label>
      </div>
      <div class="form-group">
        <label for="film-release-date">Release Date</label>
        <input type="date" id="film-release-date" name="release_date" required />
      </div>
      <div class="form-group">
        <label for="film-description">Description</label>
        <textarea id="film-description" name="description" rows="4" required></textarea>
      </div>
      <button type="submit" class="button">Add Film</button>
    </form>
    <div id="add-film-feedback" class="mt-1"></div>
  </template>
  <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../scripts/api.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/admin.js"></script>
</html>
